<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>NY Times API</title>
</head>
<body>
    <div class="container">
        <!-- <div class= "jumbotron"></div> -->
        <section class= "row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
            <div class="card">
                <div class="card-body">

                    <div class="mb-3">
                        <label  class="form-label">Search Term:</label>
                        <input type="text" class="form-control" id="search" placeholder="Search Term">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Number of records to retreive:</label>
                        <input type="text" class="form-control" id="recordsNumber" placeholder="Records Number">
                      </div>
                      <div class="mb-3">
                        <label  class="form-label">Start Year(Optional)</label>
                        <input type="text" class="form-control" id="startYear" placeholder="Start Year">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">End Year(Optional)</label>
                        <input type="text" class="form-control" id="endYear" placeholder="End Year">
                      </div>
                      <button type="button" class="btn btn-info" id="searchBtn" style="margin-right: 25px;">Search</button>

                      <button type="button" class="btn btn-info" id= "clearInfo">Clear Info</button>

                      
                </div>
              </div>
            </div>
              <div class="col-md-2"></div>
            </section>
            <section class="container">
                <div class="row">
                    <div class ="col-md-2"></div>
                    <div class ="col-md-8">
                    <div id = "newsDiv"></div>

                    </div>
                    <div class ="col-md-2"></div>
                </div>
            </section>

    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
